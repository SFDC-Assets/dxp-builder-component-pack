<template>
    <div class="slds-grid">
        <template if:true={buttonItems}>
            <div class={colCSSClasses}> 
                <div class="slds-button-group" role="group">            
                    <template for:each={buttonItems} for:item="buttonItem">
                        <a class={buttonItem.buttonCSSClasses} target={buttonItem.targetType} href={buttonItem.targetUrl} key={buttonItem.id}>{buttonItem.buttonLabel}</a>
                    </template>
                </div>
            </div>
        </template>
    </div>   
</template>
